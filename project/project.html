<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>

    <style>
      body {
        background: linear-gradient(
          60deg,
          #2c2c2c 0%,
          #313244 45%,
          #1f1f34 70%,
          #1c1c3a 100%
        );
        overflow: hidden;
        height: 100vh;
        background-size: cover;
      }
      .Projects {
        position: relative;
        width: 20%;
        height: 65%;
        overflow: hidden;
        border-radius: 30px;
      }

      p {
        color: #e0e0e0;
        text-align: center;
        font-size: 1.5vw;
        font-family: "Courier New", Courier, monospace;
      }
      .another {
        position: relative;
        object-fit: fill;

        width: 99%;
        height: 65%;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: #e0e0e0 0px 0px 10px, #e0e0e0 0px 0px 20px,
          #e0e0e0 0px 0px 40px;
      }
      .desc {
        position: relative;

        width: 20%;
        height: 65%;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: #e0e0e0 0px 0px 10px, #e0e0e0 0px 0px 20px,
          #e0e0e0 0px 0px 40px;
      }
      .computer {
        background-color: #2c2c2c;
        box-shadow: #e0e0e0 0px 10px 10px, #e0e0e0 0px 10px 20px,
          #e0e0e0 0px 10px 10px;

        height: 15%;
        width: 6%;
        left: 50%;
        transform: translate(-50%, 0);
        position: relative;
      }
      .vid {
        width: 50%;
        
        display: flex;
        flex-direction: column;
        justify-content: start;
      }
      .container {
        top: 20%;
        position: absolute;
        width: 100%;
        height: 80%;
        display: flex;

        flex-direction: row;
        justify-content: space-around;
      }
      .computerStand {
        background-color: #2c2c2c;
        box-shadow: #e0e0e0 0px 5px 10px, #e0e0e0 0px 5px 20px,
          #e0e0e0 0px 5px 10px;

        height: 2%;
        width: 40%;
        left: 50%;
        transform: translate(-50%, 0);
        position: relative;
      }
      @media (max-width: 800px) {
        body {
          overflow: hidden;
          overflow-x: hidden;
        }
        .container {
          top: 10%;
          flex-direction: column;
        }
        .desc {
          margin-left: 5%;
          width: 90%;
          height: 20%;
        }
        .Projects {
          margin-left: 5%;
          width: 90%;
          height: 20%;
        }
        .vid {
          width: 80%;
          margin-left: 10%;
        }
      }

      a {
        text-shadow: #e0e0e0 0px 0px 10px, #e0e0e0 0px 0px 30px,
          #e0e0e0 0px 0px 60px;

        color: #e0e0e0;
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 25px;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Projects">
        <div class="AdventureTime"><p>AdventureTime</p></div>
        <div class="MyRoom"><p>MyRoom</p></div>
        <div class="AtariBreakout"><p>AtariBreakout</p></div>
        <div class="HayBook"><p>HayBook</p></div>
        <div class="VisualSorting"><p>VisualSorting</p></div>
      </div>

      <div class="vid">
        <video
          class="another"
          src="/images/AdventureTimeVideo.mp4"
          autoplay  webkit-playsinline playsinline
        ></video>
        <div class="computer"></div>
        <div class="computerStand"></div>
      </div>

      <div class="desc"><p style="text-align: left"></p></div>
    </div>

    <!-- <img class="another" src="/images/AdventureImage.png" alt="" /> -->

    <a class="a" href="/index.html">Back</a>

    <script>
      let index = 0;

      window.addEventListener("keydown", () => {
        if (event.key == "ArrowUp") {
          index--;
        } else if (event.key == "ArrowDown") {
          index++;
        }
        if (index < 0) {
          index = 4;
        } else if (index > 4) {
          index = 0;
        }
        scrollProject(index);
      });

      document.querySelector(".AdventureTime").style.boxShadow =
        "#E0E0E0 0px 0px 10px, #E0E0E0 0px 0px 20px,#E0E0E0 0px 0px 40px";
      document.querySelector(".desc p:nth-child(1)").textContent =
        "AdventureTime is a 2D pixel art game where only limit is your imagination. It is designed to be a sandbox game where users can create their own world and explore it. There are features like trading, mining, chopping, fighting, and many more. I'm still working on this project and adding new features.";

      window.addEventListener("wheel", () => {
        if (event.deltaY < 0) {
          index--;
        } else if (event.deltaY > 0) {
          index++;
        }
        if (index < 0) {
          index = 4;
        } else if (index > 4) {
          index = 0;
        }
        scrollProject(index);
      });

      function backNormal() {
        document.querySelector(".AdventureTime").style.boxShadow = "";
        document.querySelector(".MyRoom").style.boxShadow = "";
        document.querySelector(".AtariBreakout").style.boxShadow = "";
        document.querySelector(".HayBook").style.boxShadow = "";
        document.querySelector(".VisualSorting").style.boxShadow = "";
      }
      function scrollProject(number) {
        backNormal();

        var temp = document.querySelector(".another");
        var desc = document.querySelector(".desc p:nth-child(1)");
        if (number == 0) {
          document.querySelector(".AdventureTime").style.boxShadow =
            "#E0E0E0 0px 0px 10px, #E0E0E0 0px 0px 20px,#E0E0E0 0px 0px 40px";

          temp.src = "/images/AdventureTimeVideo.mp4";

          desc.textContent =
            "AdventureTime is a 2D pixel art game where only limit is your imagination. It is designed to be a sandbox game where users can create their own world and explore it. There are features like trading, mining, chopping, fighting, and many more. I'm still working on this project and adding new features.";
        } else if (number == 1) {
          document.querySelector(".MyRoom").style.boxShadow =
            "#E0E0E0 0px 0px 10px, #E0E0E0 0px 0px 20px,#E0E0E0 0px 0px 40px";

          temp.src = "/images/MyRoomVideo.mp4";
          desc.textContent =
            "MyRoom is a gamified productivty appplication which was developed with a group I'm in. It combines various benefical application such as clock, bookcase, calendar, alarm, board, notebook, and many more. Users can also customize their room to change the appearance of each item. This project was developed with JavaFX.";
        } else if (number == 2) {
          document.querySelector(".AtariBreakout").style.boxShadow =
            "#E0E0E0 0px 0px 10px, #E0E0E0 0px 0px 20px,#E0E0E0 0px 0px 40px";

          temp.src = "/images/AtariBreakoutVideo.mp4";
          desc.textContent =
            "AtariBreakout is a project that I have done in my first year at Bilkent University. It is a simple game that mimics the gameplay of the original Atari Breakout game. The user can control the paddle with the mouse and try to break all the bricks on the screen. ";
        } else if (number == 3) {
          document.querySelector(".HayBook").style.boxShadow =
            "#E0E0E0 0px 0px 10px, #E0E0E0 0px 0px 20px,#E0E0E0 0px 0px 40px";

          temp.src = "/images/HayBookVideo.mp4";
          desc.textContent =
            "HayBook is my latest project that I have been working on. It is a trading application focusing on HayDay. It mimics the gameplay of HayDay and allows users to trade with each other. The features include one-one chat, trading, newspaper, broadcasting, and many more.";
        } else if (number == 4) {
          document.querySelector(".VisualSorting").style.boxShadow =
            "#E0E0E0 0px 0px 10px, #E0E0E0 0px 0px 20px,#E0E0E0 0px 0px 40px";

          temp.src = "/images/SortingVideo.mp4";
          desc.textContent =
            "This project is a visual representation of sorting algorithms. It includes Bubble Sort, Selection Sort, Insertion Sort, Merge Sort and Quick Sort. The user can select the sorting algorithm and the speed of the sorting process. They can also change the size and see how each sorting algorithm functions";
        }
      }
    </script>
  </body>
</html>
